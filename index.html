<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="website icon" href="./favicon.png">

  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>

  <div class="container">
    <div class="left">
        <p>Your Result</p>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
       <div class="title">
        <h3>Great</h3>
        <p> You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
       </div>

    </div>
    <div class="right">

      <h3>Summary</h3>
      <div class="score-item">
        <div class="reaction-item">
          <div class="reaction-icon">
            <img src="./assets/images/icon-reaction.svg">
            <span class="red">Reaction</span>
          </div>
          <span class="bold">80 <span class="pale">/ 100</span></span>

        </div>
        <div class="memory-item">
          <div class="memory-icon">
            <img src="./assets/images/icon-memory.svg">
            <span class="yellow">Memory</span>
          </div>
          <span class="bold">92 <span class="pale">/ 100</span></span>

        </div>
        <div class="verbal-item">
          <div class="verbal-icon">
            <img src="./assets/images/icon-verbal.svg">
            <span class="green">Verbal</span>
          </div>
          <span class="bold">61 <span class="pale">/ 100</span></span>

        </div>
        <div class="visual-item">
          <div class="visual-icon">
            <img src="./assets/images/icon-visual.svg">
            <span class="blue">Visual</span>
          </div>
          <span class="bold">72 <span class="pale">/ 100</span></span>

        </div>

      </div>
      
      <button>continue</button>
    </div>
  </div>
  

</body>
</html>
